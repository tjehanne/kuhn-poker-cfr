<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Simulation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-brand">Game Theory</div>
    <div class="nav-links">
        <a href="/index.html">Accueil</a>
        <a href="/HK/hawk-dove.html">Hawk–Dove</a>
        <a href="/RPS/rps.html" class="active">Rock–Paper–Scissors</a>
        <a href="/rules.html">Tableaux des gains</a>
    </div>
</nav>

<!-- Contenu principal -->
<div id="main-content">
    <!-- Plateau + Graphe -->
    <div id="left-panel">
        <canvas id="board" width="600" height="600"></canvas>
        <canvas id="chart" width="400" height="600"></canvas>
    </div>

    <!-- Contrôles -->
    <div id="controls">
        <h2>Simulation Controls</h2>
        <label>Rock:
            <input type="number" id="rockInput" value="12" min="0" max="36">
        </label>
        <label>Paper:
            <input type="number" id="paperInput" value="12" min="0" max="36">
        </label>
        <label>Scissors:
            <input type="number" id="scissorInput" value="12" min="0" max="36">
        </label>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="rps.js"></script>
</body>
</html>
